version: '3'

services:
  redis:
    image: redis:latest
    container_name: furi_redis
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - api

  postgres:
    image: postgres
    container_name: furi_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - api

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: furi_timescaledb
    environment:
      POSTGRES_DB: ${TIMESCALE_DB}
      POSTGRES_USER: ${TIMESCALE_USER}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD}
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - api
      - analytics

  frontend:
    build:
      ./frontend/
    container_name: furi_frontend
    volumes:
      - static:/static/

    command: "rsync -a --del /app/ /static/"

  furi-1:
    build:
      ./furi/
    container_name: furi_api_1
    restart: always
    networks:
      - api
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - redis
      - postgres
      - timescaledb

  furi-2:
    build:
      ./furi/
    container_name: furi_api_2
    restart: always
    networks:
      - api
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      - redis
      - postgres
      - timescaledb

  # nginx:
  #   image: nginx:1.25.4
  #   container_name: furi_nginx
  #   hostname: nginx
  #   restart: always
  #   networks:
  #     - api
  #   ports:
  #     - "8443:443"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs/furi-cert.pem:/etc/ssl/furi-cert.pem:ro
  #     - ./certs/furi-key.key:/etc/ssl/furi-key.key:ro
  #     - static:/etc/nginx/html/:ro

  #   depends_on:
  #     - furi-1
  #     - furi-2
  #     - frontend

  furi-analytics:
    build: ./furi_analytics/
    container_name: furi_analytics
    restart: always
    networks:
      - api
      - analytics
    ports:
      - "127.0.0.1:3003:3001"
    depends_on:
      - timescaledb

  jequi:
    image: ghcr.io/termack/jequi:v0.0.3-2
    container_name: furi_jequi
    hostname: jequi
    restart: always
    ports:
      - "8443:7878"
      - "443:7878"
    networks:
      - api

    volumes:
      - ./web-server/config.yaml:/etc/jequi/conf.yaml:ro
      - ./web-server/loadbalancer:/etc/jequi/plugins/jequi_go/go/handle
      - ./certs/furi-cert.pem:/etc/ssl/furi-cert.pem:ro
      - ./certs/furi-key.key:/etc/ssl/furi-key.key:ro
      - static:/etc/jequi/html/:ro

    depends_on:
      - furi-1
      - furi-2
      - frontend

networks:
  api:
    driver: bridge
  analytics:
    driver: bridge

volumes:
  static:
