version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - api

  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - api

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --advertise-kafka-addr redpanda
    ports:
      - "127.0.0.1:9092:9092"
      - "127.0.0.1:9644:9644"
    networks:
      - redpanda_clickhouse
      - api
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 1

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"
    networks:
        - redpanda_clickhouse
    volumes:
      - ./analytics/clickhouse-config.xml:/etc/clickhouse-server/config.d/custom.xml
    depends_on:
      - redpanda

  frontend:
    build:
      ./frontend/
    container_name: frontend
    volumes:
      - static:/static/

    command: "rsync -a --del /app/ /static/"

  furi-1:
    build:
      ./furi/
    container_name: furi_1
    restart: always
    networks:
      - api
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - redis
      - postgres
      - redpanda

  furi-2:
    build:
      ./furi/
    container_name: furi_2
    restart: always
    networks:
      - api
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      - redis
      - postgres
      - redpanda

  nginx:
    image: nginx:1.25.4
    container_name: furi_nginx
    hostname: nginx
    restart: always
    networks:
      - api
    ports:
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/furi-cert.pem:/etc/ssl/furi-cert.pem:ro
      - ./certs/furi-key.key:/etc/ssl/furi-key.key:ro
      - static:/etc/nginx/html/:ro

    depends_on:
      - furi-1
      - furi-2
      - frontend

networks:
  redpanda_clickhouse:
    driver: bridge
  api:
    driver: bridge

volumes:
  static:
